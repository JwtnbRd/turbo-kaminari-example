services:
  # Rails Application
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app:delegated
      - bundle-cache:/app/vendor/bundle
    environment:
      - DATABASE_URL=postgres://postgres:password@db:5432/app_development
      - REDIS_URL=redis://redis:6379/0
      - RAILS_ENV=development
    depends_on:
      - db
      - redis
    networks:
      - app-network
    stdin_open: true
    tty: true
    command: bundle exec rails server -b 0.0.0.0

  # Database Service
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: app_development
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  # Redis Service
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  bundle-cache: